<div class="row card-group">
  <div class="card-deck">
    <div class="card mb-4" *ngFor="let item of petDetails">
      <img class="card-img-top" src="{{item.image}}" alt="Missing pet">
      <div class="card-body">
        <h5 class="card-title">{{item.pet_name}} </h5>
      </div>
    </div>
  </div>
</div>
